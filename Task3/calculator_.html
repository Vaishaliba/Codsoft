<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CALCULATOR_.css">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="display" id="display"></div>
            <div class="number-oprand" id="number-oprand">
                <div class="number" data-value="AC"><span>AC</span></div>
                <div class="number" data-value="%"><span>%</span></div>
                <div class="number" data-value="7"><span>7</span></div>
                <div class="number" data-value="8"><span>8</span></div>
                <div class="number" data-value="9"><span>9</span></div>
                <div class="oprand" data-value="/"><span>/</span></div>
                <div class="number" data-value="4"><span>4</span></div>
                <div class="number" data-value="5"><span>5</span></div>
                <div class="number" data-value="6"><span>6</span></div>
                <div class="oprand" data-value="*"><span>*</span></div>
                <div class="number" data-value="1"><span>1</span></div>
                <div class="number" data-value="2"><span>2</span></div>
                <div class="number" data-value="3"><span>3</span></div>
                <div class="oprand" data-value="-"><span>-</span></div>
                <div class="number" data-value="+/-"><span>+/-</span></div>
                <div class="number" data-value="0"><span>0</span></div>
                <div class="number" data-value="."><span>.</span></div>
                <div class="oprand" data-value="="><span>=</span></div>
            </div>
        </div>
    </main>
    <script src="calculator_.js"></script>
</body>
</html>
